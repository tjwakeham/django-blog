{% load mptt_tags %}

<ul class="root">
    {% recursetree categories %}
        <li>
            <a href="{% url 'post_by_category_list' node.slug %}">
                {{ node.title }}
            </a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
